{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/landing/club_auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/users/signup.css' %}">
</head>
<body>
    <div id="auth-container">
        <h3>동아리 인증</h3>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="auth-form">
                <div class="form-group">
                        <label for="auth_name">동아리 이름</label>
                        <input type="text" name="auth_name">
                </div>
                <div class="form-group">
                    <label for="auth_code">동아리 인증 번호</label>
                    <input type="text" name="auth_code">
                </div>
            </div>
            <div id="message-container">
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div class="button-container">
                <button type="submit" class="button">인증하기</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
