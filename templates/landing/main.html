{% load static %}
{% load webpush_notifications %}
{% comment %}
<!-- {% extends 'header.html'%} -->
 {% endcomment %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/landing/main.css' %}" />
    {% webpush_header %}
</head>

<body>
    <div class="main__container">
        <div class="logo">로고</div>
        <div class="description">당신의 동아리로 이동하세요!</div>
        <div class="select__container">
            <button id="admin_btn"><a href="{% url 'community:create_club' %}">동아리 생성</a></button>
            <button id="auth_btn"><a href="{% url 'landing:club_auth' %}">동아리 인증</a></button>
            <button id="select_btn"><a href="{% url 'community:select_club' %}">동아리 선택</a></button>
        </div>
    </div>
    <script>        
        document.addEventListener('DOMContentLoaded', function() {
            if (Notification.permission === 'default') {
                Notification.requestPermission();
            }
            console.log(Notification.permission);
        });
    </script>
</body>

</html>
