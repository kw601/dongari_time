{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/registration/password_reset_confirm.css' %}">
  <link rel="stylesheet" href="{% static 'css/users/signup.css' %}">
  <title>새 비밀번호 설정</title>
</head>
<body>
  <div id="passwordreset-confirm-container">
      <h3>새 비밀번호 설정</h3>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="passwordreset-confirm-form">
        <div class="form-group">
          <label for="id_new_password1">새 비밀번호</label>
          {{ form.new_password1 }}  
        </div>
        <div class="form-group">
          <label for="id_new_password2">새 비밀번호(확인)</label>
          {{ form.new_password2 }}  
        </div>
      </div>
      <div class="button-container">
        <button type="submit" class="button" value="비밀번호 설정">비밀번호 설정</button>
      </div>
    </form>
  </div>
</body>
</html>

{% endblock %}
