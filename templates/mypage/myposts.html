{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/reset.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/reset.css' %}">
<link rel="stylesheet" href="{% static 'css/mypage/mypage.css' %}">
<link rel="stylesheet" href="{% static 'css/mypage/myposts.css' %}">

<div class="manage_clubs__body">
  <div class="title__container">
    <h1 class="page__title">내가 쓴 글 🔎</h1>
    <hr class="page__title_hr">
  </div>

  {% if posts %}
  <div class="posts_body">
    <ul>
      {% for post in posts %}
      <a href="{% url 'community:post_detail' post.board_id.pk post.id %}">
        <li>
          <div class="post-title">{{ post.title }}</div>
          <div class="post-date">{{ post.created_time }}</div>
        </li>
      </a>
      {% endfor %}
    </ul>
  </div>

  {% else %}
  <div class="decoration__box">
    <div class="icon__container">🥲</div>
    <div class="icon__container__text">
        <p>아직 작성한 글이 없어요</p>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
