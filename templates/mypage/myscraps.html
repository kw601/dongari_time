{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/reset.css' %}" />
<link rel="stylesheet" href="{% static 'css/community/post_list.css' %}" />
  <h2>내가 스크랩한 게시글</h2>
  {% if posts %}
    <ul>
        {% for post in posts %}
        <a href="{% url 'community:post_detail' post.board_id.pk post.id %}">
            <li>
                {{ post.title }} - {{ post.created_time }}
            </li>
        </a>
        {% endfor %}
    </ul>
  {% else %}
    <p>스크랩한 게시글이 없습니다.</p>
  {% endif %}
{% endblock %}
