{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/reset.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/reset.css' %}">
<link rel="stylesheet" href="{% static 'css/mypage/mypage.css' %}">
<link rel="stylesheet" href="{% static 'css/mypage/manage_clubs.css' %}">

<div class="manage_clubs__body">
    <div class="title__container">
        <h1 class="page__title">내 동아리 관리 🤝</h1>
        <hr class="page__title_hr">
    </div>

    <ul id="club-list">
        {% for auth_club in user_clubs %}
        <li>
            <span class="club-name">{{ auth_club.club_id.club_name }}</span>
            <div class="button-container">
                <a href="{% url 'mypage:switch_club' auth_club.club_id.id %}" class="manage_clubs__btn">이동</a>
                <button class="delete-club manage_clubs__btn" data-club-id="{{ auth_club.club_id.id }}">삭제</button>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% csrf_token %}
<script src="{% static 'js/mypage/manage_clubs.js' %}"></script>
{% endblock %}
