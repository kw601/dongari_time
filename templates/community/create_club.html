{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/community/create_club.css' %}">
    <link rel="stylesheet" href="{% static 'css/users/signup.css' %}">
    <title>동아리생성</title>
</head>
<body>
    <div id="createclub-container">
        <h3>동아리 생성</h3>
        <form method="post" action="{% url 'community:create_club' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class = "createclub-form">
                <div class = "form-group">
                    <label for="club_name">동아리명</label>
                    <input id="club_name" name="club_name" type="text">
                </div>
                <div class = "form-group">
                    <label for="club_num">동아리 인증 번호</label>
                    <input id="club_num" name="club_num" type="text">
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="button">동아리 생성</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock content %}
