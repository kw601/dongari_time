{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/users/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/users/signup.css' %}">

    <div id="login-container">
            <h3>로그인</h3>
        <form method="post" action="{% url 'landing:login' %}">
            {% csrf_token %}
            <div class = "login-form">
                <div class = "form-group">
                    <label for="username">아이디</label>
                    <input id="username" name="username" type="text" placeholder="아이디">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input id="password" name="password" type="password" placeholder="비밀번호">
                </div>
            </div>
            <div class="find-container">
                <div class ="find-form">
                    <p><a href='{% url "landing:find_username" %}'>아이디 찾기</a></p>
                </div>
                <div class ="find-form">
                    <p><a href='{% url "password_reset" %}'>비밀번호 찾기</a></p>
                </div>
                <div class ="find-form">
                    <p><a href='{% url "landing:signup" %}'>회원가입</a></p>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="button">로그인</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
