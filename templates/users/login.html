{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a115195d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/users/user_login.css' %}">
</head>
<body>
    <div id="login-container">
        <div id="header">
            <div id="back-button">
                <a href="{% url 'landing:main' %}">
                    <img src="{% static 'image/arrow_back.png' %}" alt="Back">
                </a>
            </div>
            <h2>로그인</h2>
        </div>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" action="{% url 'landing:login' %}">
            {% csrf_token %}
            <label for="username">아이디 :</label>
            <input id="username" name="username" type="text" placeholder="아이디">
            <label for="password">비밀번호 :</label>
            <input id="password" name="password" type="password" placeholder="비밀번호">
            <input type="submit" value="Login">
        </form>
        <div id="loginpage_promotion">
            <h1>with.PIROGRAMING</h1>
            <img src="{% static 'image/promotion_piro.png' %}" alt="Promotion Image">
        </div>
    </div>
</body>
</html>
{% endblock %}
